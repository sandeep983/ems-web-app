<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Head Section -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<!-- Body Section -->

<body>
    <div class="container">

        <h2 class="alert alert-info" style="margin-top: 10px; text-align: center;">Employee Management System</h2>
        <br>
        <p class="h3 mb-4">Add Employee</p>


        <form class="form" th:action="@{/saveEmployee}"
            th:object="${employee}" method="POST">

            <input type="text" th:field="*{firstName}" placeholder="First Name"
                class="form-control">      
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            
            <br>
        
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                class="form-control">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        
            <br>

            <input type="text" th:field="*{email}" id="email" placeholder="Email"
                class="form-control">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            
            <br>

            <button type="submit" class="btn btn-info col-2">Save</button> 
        </form>

        
        <hr>
        <a th:href="@{/}">Back to Employees List</a>
    </div>
</body>
